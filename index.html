<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #a855f7, #ff6b6b, #ec4899);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 8s ease-in-out infinite;
            opacity: 0.4;
            filter: blur(1px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 60px 80px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            text-align: center;
        }

        .question {
            font-size: 2.8rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow:
                0 2px 10px rgba(0, 0, 0, 0.2),
                0 0 40px rgba(255, 255, 255, 0.3);
            margin-bottom: 50px;
        }

        .buttons {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.4rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .btn-yes {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.8), rgba(236, 72, 153, 0.8));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 4px 20px rgba(236, 72, 153, 0.4),
                0 0 30px rgba(255, 107, 107, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-yes:hover {
            transform: scale(1.08);
            box-shadow:
                0 6px 30px rgba(236, 72, 153, 0.6),
                0 0 50px rgba(255, 107, 107, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .btn-no {
            background: rgba(150, 150, 150, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 4px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-no.escaped {
            position: fixed;
            z-index: 50;
        }

        .btn-no:hover {
            background: rgba(150, 150, 150, 0.4);
            box-shadow:
                0 6px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            flex-direction: column;
        }

        .message-overlay.active {
            display: flex;
        }

        .message {
            font-size: 2rem;
            font-weight: 600;
            color: white;
            text-align: center;
            padding: 40px;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .big-hearts {
            font-size: 4rem;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .countdown {
            font-size: 1.2rem;
            color: #fecfef;
            margin-top: 20px;
            font-weight: 500;
        }

        .security-message {
            display: none;
            background: rgba(44, 62, 80, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 25px;
            max-width: 700px;
            text-align: center;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .security-message.active {
            display: block;
            animation: fadeIn 1s ease-out;
        }

        .security-message h2 {
            color: #e74c3c;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .security-message p {
            color: #ecf0f1;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .security-message .redirect-notice {
            color: #3498db;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .glass-card {
                padding: 40px 25px;
                margin: 10px;
                border-radius: 25px;
            }
            .question {
                font-size: 1.6rem;
                margin-bottom: 35px;
            }
            .buttons {
                gap: 20px;
            }
            .btn {
                padding: 14px 30px;
                font-size: 1.1rem;
            }
            .btn-no.escaped {
                padding: 14px 30px;
                font-size: 1.1rem;
            }
            .message {
                font-size: 1.4rem;
                padding: 20px;
            }
            .big-hearts {
                font-size: 2.5rem;
            }
            .security-message {
                padding: 30px 20px;
                margin: 20px;
                border-radius: 20px;
            }
            .security-message h2 {
                font-size: 1.5rem;
            }
            .security-message p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container" id="mainContainer">
        <div class="glass-card">
            <h1 class="question">Will you be my Valentine? üíï</h1>
            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn">Yes</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>
    </div>

    <div class="message-overlay" id="overlay">
        <div class="message" id="messageText"></div>
        <div class="big-hearts" id="bigHearts">üíñüíïüíóüíìüíù</div>
        <div class="countdown" id="countdown"></div>
        <div class="security-message" id="securityMessage">
            <h2>üîí Cybersecurity Awareness üîí</h2>
            <p>I know you trust me, but that doesn't mean you click on strange links on your work laptop</p>
            <p><strong>Finish this course</strong></p>
            <p class="redirect-notice">Redirecting you to Google's Phishing Quiz to learn more...</p>
        </div>
    </div>

    <script>
        // State variables
        let noClickCount = 0;
        let noWasClicked = false;
        const maxNoClicks = 10;

        // DOM elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const overlay = document.getElementById('overlay');
        const messageText = document.getElementById('messageText');
        const bigHearts = document.getElementById('bigHearts');
        const countdown = document.getElementById('countdown');
        const securityMessage = document.getElementById('securityMessage');
        const floatingHearts = document.getElementById('floatingHearts');

        // Create floating hearts background
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                floatingHearts.appendChild(heart);
            }
        }

        // Move No button to random position
        function moveNoButton() {
            // Add escaped class on first move to enable fixed positioning
            if (!noBtn.classList.contains('escaped')) {
                noBtn.classList.add('escaped');
            }

            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 20;

            // Use viewport dimensions for mobile compatibility
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            const randomX = padding + Math.random() * Math.max(0, maxX - padding);
            const randomY = padding + Math.random() * Math.max(0, maxY - padding);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Handle No button interaction
        function handleNoInteraction(e) {
            e.preventDefault();
            e.stopPropagation();
            noWasClicked = true;
            noClickCount++;

            if (noClickCount >= maxNoClicks) {
                noBtn.style.display = 'none';
            } else {
                moveNoButton();
            }
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#ffd93d', '#6bcb77', '#4d96ff', '#ff6b9d', '#c44dff'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 100);
            }
        }

        // Handle Yes button click
        function handleYes() {
            overlay.classList.add('active');

            if (noWasClicked) {
                messageText.textContent = "Even though you rejected me, I still love you üíî‚û°Ô∏èüíñ";
            } else {
                messageText.textContent = "I love you so much for not giving it a second thought! üíñ";
            }

            createConfetti();

            // Start countdown
            let secondsLeft = 10;
            countdown.textContent = `${secondsLeft} seconds...`;

            const countdownInterval = setInterval(() => {
                secondsLeft--;
                countdown.textContent = `${secondsLeft} seconds...`;

                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                    showSecurityMessage();
                }
            }, 1000);
        }

        // Show security message and redirect
        function showSecurityMessage() {
            messageText.style.display = 'none';
            bigHearts.style.display = 'none';
            countdown.style.display = 'none';
            securityMessage.classList.add('active');

            // Redirect after 5 seconds
            setTimeout(() => {
                window.location.href = 'https://phishingquiz.withgoogle.com/';
            }, 5000);
        }

        // Event listeners - click only for No button (removed mouseenter)
        noBtn.addEventListener('click', handleNoInteraction);
        noBtn.addEventListener('touchstart', handleNoInteraction);
        yesBtn.addEventListener('click', handleYes);

        // Initialize
        createFloatingHearts();
    </script>
</body>
</html>
