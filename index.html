<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 50%, #ff1493 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .question {
            font-size: 3rem;
            color: #8b0000;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            margin-bottom: 50px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
            box-shadow: 0 4px 15px rgba(238, 90, 90, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(238, 90, 90, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #a0a0a0, #808080);
            color: white;
            box-shadow: 0 4px 15px rgba(128, 128, 128, 0.4);
            position: absolute;
        }

        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            flex-direction: column;
        }

        .message-overlay.active {
            display: flex;
        }

        .message {
            font-size: 2rem;
            color: white;
            text-align: center;
            padding: 40px;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .big-hearts {
            font-size: 4rem;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .countdown {
            font-size: 1.2rem;
            color: #ffb6c1;
            margin-top: 20px;
        }

        .security-message {
            display: none;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 40px;
            border-radius: 20px;
            max-width: 700px;
            text-align: center;
        }

        .security-message.active {
            display: block;
            animation: fadeIn 1s ease-out;
        }

        .security-message h2 {
            color: #e74c3c;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .security-message p {
            color: #ecf0f1;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .security-message .redirect-notice {
            color: #3498db;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container" id="mainContainer">
        <h1 class="question">Will you be my Valentine? üíï</h1>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="message-overlay" id="overlay">
        <div class="message" id="messageText"></div>
        <div class="big-hearts" id="bigHearts">üíñüíïüíóüíìüíù</div>
        <div class="countdown" id="countdown"></div>
        <div class="security-message" id="securityMessage">
            <h2>üîí Cybersecurity Awareness üîí</h2>
            <p>I know you trust me, but that doesn't mean you click on strange links on your work laptop</p>
            <p><strong>Finish this course</strong></p>
            <p class="redirect-notice">Redirecting you to Google's Phishing Quiz to learn more...</p>
        </div>
    </div>

    <script>
        // State variables
        let noClickCount = 0;
        let noWasClicked = false;
        const maxNoClicks = 10;

        // DOM elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const overlay = document.getElementById('overlay');
        const messageText = document.getElementById('messageText');
        const bigHearts = document.getElementById('bigHearts');
        const countdown = document.getElementById('countdown');
        const securityMessage = document.getElementById('securityMessage');
        const floatingHearts = document.getElementById('floatingHearts');

        // Create floating hearts background
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                floatingHearts.appendChild(heart);
            }
        }

        // Move No button to random position
        function moveNoButton() {
            const padding = 100;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = padding + Math.random() * maxX;
            const randomY = padding + Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Handle No button interaction
        function handleNoInteraction(e) {
            e.preventDefault();
            noWasClicked = true;
            noClickCount++;

            if (noClickCount >= maxNoClicks) {
                noBtn.style.display = 'none';
            } else {
                moveNoButton();
            }
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#ffd93d', '#6bcb77', '#4d96ff', '#ff6b9d', '#c44dff'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 100);
            }
        }

        // Handle Yes button click
        function handleYes() {
            overlay.classList.add('active');

            if (noWasClicked) {
                messageText.textContent = "Even though you rejected me, I still love you üíî‚û°Ô∏èüíñ";
            } else {
                messageText.textContent = "I love you so much for not giving it a second thought! üíñ";
            }

            createConfetti();

            // Start countdown
            let secondsLeft = 10;
            countdown.textContent = `${secondsLeft} seconds...`;

            const countdownInterval = setInterval(() => {
                secondsLeft--;
                countdown.textContent = `${secondsLeft} seconds...`;

                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                    showSecurityMessage();
                }
            }, 1000);
        }

        // Show security message and redirect
        function showSecurityMessage() {
            messageText.style.display = 'none';
            bigHearts.style.display = 'none';
            countdown.style.display = 'none';
            securityMessage.classList.add('active');

            // Redirect after 5 seconds
            setTimeout(() => {
                window.location.href = 'https://phishingquiz.withgoogle.com/';
            }, 5000);
        }

        // Event listeners
        noBtn.addEventListener('mouseenter', handleNoInteraction);
        noBtn.addEventListener('click', handleNoInteraction);
        noBtn.addEventListener('touchstart', handleNoInteraction);
        yesBtn.addEventListener('click', handleYes);

        // Initialize
        createFloatingHearts();

        // Position No button initially (relative to buttons container)
        const buttonsRect = document.querySelector('.buttons').getBoundingClientRect();
        noBtn.style.left = (buttonsRect.left + 200) + 'px';
        noBtn.style.top = buttonsRect.top + 'px';
    </script>
</body>
</html>
